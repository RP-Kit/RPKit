name: rpk-rolling-bukkit
author: alyphen
version: @version@
main: com.rpkit.rolling.bukkit.RPKRollingBukkit
depend:
- rpk-core-bukkit
- rpk-player-lib-bukkit
- rpk-character-lib-bukkit
api-version: '1.17'
commands:
  roll:
    description: Rolls
    usage: /<command> [roll]
permissions:
  rpkit.rolling.command.roll:
    description: Allows rolling
    default: true