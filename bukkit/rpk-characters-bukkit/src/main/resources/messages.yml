character-set-profile-invalid-discriminator: '&cDiscriminator must be a number.'
character-set-profile-valid: '&aYour character was assigned to a different profile. Please create a new character or switch to an old one.'
character-set-name-prompt: '&fWhat is your character''s name? &7(Type cancel to cancel)'
character-set-name-valid: '&aName set.'
character-set-gender-prompt: '&fWhat is your character''s gender? &7(Type cancel to cancel)'
