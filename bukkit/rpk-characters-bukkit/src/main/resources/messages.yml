character-set-prompt: 'What is your character''s ${field}? &7(Type cancel to cancel)'
character-set-valid: '&a${field} set to ${value}.'
character-hide-usage: '&cUsage: /character hide [field]'
character-hide-invalid-field: '&cInvalid field. Hideable fields: ${fields}'
character-hide-valid: '&a${field} hidden.'
character-unhide-usage: '&cUsage: /character unhide [field]'
character-unhide-invalid-field: '&cInvalid field. Hideable fields: ${fields}'
character-unhide-valid: '&a${field} unhidden.'
